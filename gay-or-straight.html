<head>
  <title>gay-or-straight</title>
</head>

<body>
  <div id="contents">
    <h1>Gay or Straight?</h1>
    <div id="chat">
       {{> chat}}
    </div>
    <div id="main">
       {{> hello}}
    </div>
    <div id="footer">
      <p>that's all, folks</p>
    </div>
  </div>
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>

<template name="chat">
  {{greeting}}
  <br/>
  <textarea type="text" tabindex="1" id="new-chat" rows="{{rowcount}}" placeholder="chatty...">{{newchat}}</textarea>
  <button id="new-chat-submit" {{buttonstate}}>submit</button>
</template>
